name: ğŸš€ Kedro Training Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ğŸ§ª Linting & Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        
    - name: Install dependencies
      run: |
        pip install black flake8

    - name: Code formatting check
      run: black --check src/
      
    - name: Linting
      run: flake8 src/ --max-line-length=88 --ignore=E203,W503

  run-pipeline:
    name: ğŸ³ Build Docker & Run Training
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t mnist-kedro-ci .
      
    - name: Run Kedro pipeline
      run: docker run --rm mnist-kedro-ci 